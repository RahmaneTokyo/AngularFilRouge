<div class="container mt-3">
  <button mat-raised-button class="mb-3 mr-5 btn-outline-success" (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>

  <table mat-table [dataSource]="profils" class="mat-elevation-z8 mb-3">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let profils"> {{profils.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Libelle </th>
      <td mat-cell *matCellDef="let profils"> {{profils.libelle}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
