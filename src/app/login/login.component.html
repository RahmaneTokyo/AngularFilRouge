<div class="mt-5 d-flex justify-content-center zone-form">
  <div class="signup-content w-50 mt-5 bg-white d-flex justify-content-center align-items-center">
      <form #formulaire="ngForm" class="h-100 w-50">

        <div class="w-100 image d-flex align-items-center justify-content-center">
          <div class="academy w-50 h-75 ml-4"></div>
        </div>

        <mat-form-field appearance="legacy" class="email d-flex justify-content-center align-items-center">
          <mat-label>Email</mat-label>
          <input class="border-warning" email matInput placeholder="pat@example.com" type="text" id="email" ngModel name="email" #email="ngModel" required>
          <mat-hint class="text-danger" *ngIf="email.invalid && email.touched">Enter a valid email</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="email mt-1 d-flex justify-content-center align-items-center">
          <mat-label>Enter your password</mat-label>
          <input password matInput id="password" ngModel name="password" #password="ngModel" required [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint class="text-danger" *ngIf="password.invalid && password.touched">Enter a password</mat-hint>
        </mat-form-field>

        <div class="form-group mt-3 form-button d-flex justify-content-center ">
          <button mat-raised-button [disabled]="formulaire.invalid" (click)="getToken(formulaire.value)" class="form-submit btn btn-outline-sonatelgreen h-50">Se connecter  <i class="fa fa-sign-in"></i> </button>
        </div>

        <div *ngIf="fakeData">{{loginError}}</div>

      </form>
  </div>
</div>
