<div class="p-field p-col-12 p-md-12">
  <h1 class="p-text-sonatelgreen">Liste des utilisateurs {{user.libelle}}</h1>
</div>

<p-table [value]="profils" [paginator]="true" [rows]="5" class="p-shadow-8 p-grid p-mb-6" dataKey="id">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ml-3" routerLink="/home/profils">
      <button pButton pRipple icon="pi pi-chevron-up" label="cancel"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pTooltip="Filtrer par le Prénom" tooltipPosition="top" pSortableColumn="firstname" class="p-text-center" style="color: #008e8e">Prénom <p-sortIcon field="firstname"></p-sortIcon></th>
      <th pTooltip="Filtrer par le Nom" tooltipPosition="top" pSortableColumn="lastname" class="p-text-center" style="color: #008e8e">Nom <p-sortIcon field="lastname"></p-sortIcon></th>
      <th pTooltip="Filtrer par l'Email" tooltipPosition="top" pSortableColumn="email" class="p-text-center" style="color: #008e8e">Email <p-sortIcon field="email"></p-sortIcon></th>
      <th pTooltip="Filtrer par l'Adresse" tooltipPosition="top" pSortableColumn="address" class="p-text-center" style="color: #008e8e">Address <p-sortIcon field="address"></p-sortIcon></th>
      <th class="p-text-center" style="color: #008e8e">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-profils>
    <tr>
      <td class="p-text-center"> {{ profils.firstname }} </td>
      <td class="p-text-center"> {{ profils.lastname }} </td>
      <td class="p-text-center"> {{ profils.email }} </td>
      <td class="p-text-center"> {{ profils.address }} </td>
      <td class="p-text-center"> <button routerLink="/home/users/{{profils.id}}" pButton pRipple icon="pi pi-info-circle" class="p-button-text p-button-raised" label="Détails"></button> </td>
    </tr>
  </ng-template>
</p-table>
